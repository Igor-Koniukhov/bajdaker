<div class="popup-wrapper ">

	<div class="container-fluid no-gutters padding-none ">

		<div class="form-wrapper d-none ">
			<div class="cancel"></div>
			<div class="box">

				<form enctype="multipart/form-data" id="ajax-contact-form" method="post">

					<div class="form-group">
						<label for="nameFF">Имя:</label>
						<input id="nameFF" name="nameFF" required type="text">
					</div>
					<div class="form-group">
						<label for="surnameFF">Фамилия:</label>
						<input id="surnameFF" name="surnameFF" required type="text">
					</div>

					<div class="form-group">
						<label for="contactFF">E-mail:</label>
						<input id="contactFF" name="contactFF" required type="email">
					</div>

					<div class="form-group">
						<label for="telFF">Телефон:</label>
						<input id="telFF" name="telFF" required type="tel">
					</div>
					<div class="form-group">
						<label for="projectFF">Сообщение</label>
						<textarea cols="40" id="projectFF" name="projectFF" rows="3"></textarea>
					</div>
					<div class="control-file">
						<label for="fileFF">Прикрепить файл:</label>
						<input id="fileFF" name="fileFF" type="file">
					</div>
					<button class="btn" id="submitFF" type="submit">Отправить сообщение</button>
				</form>


			</div>

		</div>
	</div>
</div>

    <style>
        .ship {
        animation-name: float;
            position: relative;

            animation: float 5s ease forwards infinite;
        }

        @keyframes float {
            0% {
                transform: rotateY(12deg);
            }

            10% {
                transform: rotateX(-12deg);
       
            }

            25% {
                transform: translateX(9px);
                animation-delay: 0.7s;
                transform: translateX(7px);
                animation-delay: 0.7s;
                transform: translateX(5px);
                animation-delay: 0.7s;
                transform: translateX(3px);
                animation-delay: 0.7s;
                transform: translateX(1px);
            }

            50% {
                transform: scaleY(1.01);
                transform: scaleY(1.02);
                transform: scaleY(1.03);
                transform: scaleY(1.04);
            }

            70% {
                transform: rotateY(-27deg);
                transform: translate(-16px) rotateZ(-6deg) animation-delay(3s);
            }

            100% {
                transform: rotateY(27deg);
                transform: rotateZ(4deg) translate(19px);
                animation-delay: 0.7s;
            }
        }

        .backsail {
            opacity: 0.5;
            stroke-width: 2;
            shadow-box: 1px 2px 3px 8px rbga(0, 0, 0, .5);
            stroke-dasharray: 100;
            srtoke-dashoffset: 1000;
            animation: backsail 5s ease forwards infinite;
        }

        @keyframes backsail {
            from: {
                stroke-dashoffset: 0;

            }

            to {
                stroke-dashoffset: 1000;
            }

            0% {
                width: 20px;
            }

            stroke-width: 1.5;

            25% {
                fill: #4b87be;
                stroke: #4b87be;
                opacity: 0.5;

            }

            50% {
                stroke-width: 2;
                fill: #acadb1;
                stroke: #acadb1;
                opacity: 0.7;

            }
        }

    </style>
